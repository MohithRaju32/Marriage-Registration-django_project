<head>
      <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
{% load static %}

<link rel="stylesheet" href="{% static 'image/style.css' %}">
<body style="background-image:url('{% static 'image/pic101.jpg' %}'); background-repeat: no-repeat; background-size: 300%;">
<title>Registration Form</title>
<br>
<br>
<form action="/edit_form"method="post">
    {% csrf_token %}
    <h1>Husband Details</h1>
    {{id}}
    <br>
    <br>
    <label for="">Husband Name</label>
    <input type="text" id="husband_name" name="husband_name" value="{{ husband_name }}" Required>
    <br>
    <br>
    <label for="">Husband Age</label>
    <input type="number" id="husband_age" name="husband_age" value="{{ husband_age }}" Required>
    <br>
    <br>
    <label for="">Husband Religion</label>
    <input type="text" id="husband_religion" name="husband_religion" value="{{ husband_religion }}" Required>
    <br>
    <br>
    <label for="">Husband Aadhar</label>
    <input type="text"  id="husband_aadhar" name="husband_aadhar" pattern="[0-9]{12}"  value="{{ husband_aadhar }}" Required>
    <br>
    <br>
    <br>

    <h1>Wife Details</h1>
    <br>
    <br>
    <label for="">Wife Name</label>
    <input type="text" id="wife_name" name="wife_name" value="{{ wife_name }}" Required>
    <br>
    <br>
    <label for="">Wife Age</label>
    <input type="number" id="wife_age" name="wife_age" value="{{ wife_age }}" Required>
    <br>
    <br>
    <label for="">Wife Religion</label>
    <input type="text" id="wife_religion" name="wife_religion" value="{{ wife_religion }}" Required>
    <br>
    <br>
    <label for="">Wife Aadhar</label>
    <input type="text" id="wife_aadhar" name="wife_aadhar" pattern="[0-9]{12}" value="{{ wife_aadhar }}" Required>
    <br>
    <br>
    <br>


    <h1>Witness Details</h1>
    <br>
    <br>
    <label for="">Witness Name</label>
    <input type="text" id="witness_name" name="witness_name" value="{{ witness_name }}" Required>
    <br>
    <br>
    <label for="">Witness Gender</label>
    <input type="text" id="witness_gender" name="witness_gender" value="{{ witness_gender }}" Required>
    <br>
    <br>
    <label for="">Witness Age</label>
    <input type="number" id="witness_age" name="witness_age" value="{{ witness_age }}" Required>
    <br>
    <br>
    <label for="">Witness Email</label>
    <input type="email" id="witness_email" name="witness_email" value="{{ witness_email }}" Required>
    <br>
    <br>
    <label for="">Witness Aadhar</label>
    <input type="text" id="witness_aadhar" name="witness_aadhar"  pattern="[0-9]{12}" value="{{ witness_aadhar }}" Required>
    <br>
    <br>
    <br>

    <h1>Update the following details</h1>
    <br>
    <br>

    <label for="">Husband/Wife Email</label>
    <input type="email" id="email" name="email" Required value="{{ email }}" >
    <br>
    <br>

    <label for="">Address</label>
    <input type="text" id="address" name="address" Required value="{{ address }}">
    <br>
    <br>



    <input type="checkbox" name="checkbox" Required> The above submitted details are verified and are true!
    <br>
    <button type="submit"  class="btn btn-primary">UPDATE</button>




</form>
