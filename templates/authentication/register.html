<head>
        <meta charset="utf-8" />
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  h2 {
      color: black;
      text-align: center;
      font-family: sans-serif;
    }
    th {
           text-align: center;

        }
</style>
{% load static %}

<link rel="stylesheet" href="{% static 'image/style.css' %}">
<body style="background-image:url('{% static 'image/pic105.jpg' %}'); background-repeat: no-repeat; background-size: 100%;">

<title>Registration</title>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"}>
<strong>Message:</strong> {{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times</span>
</button>
</div>
{% endfor %}

<table border="0" width="100%" height="200px">
    <tr>
    <th colspan="6">
<font color="black" face="Helvetica" size="5">

    <h1><strong>WELCOME TO THE REGISTRATION PROCESS..! </strong></h1>

<br>
<br>
</font>
</th>
</tr>
<br>

{% if user.is_authenticated %}
    <tr>
         <th colspan="6">
     <h3><strong>Hello ! {{ fname }}</strong></h3>
<h4><strong>You're successfully logged in !</strong></h4>
<br>
   <a class="btn btn-xl btn-dark"  href="/registration_form">Registration Form</a>
   <a class="btn btn-xl btn-dark"  href="/signout">Logout</a>
         </th>
    </tr>
{% else %}
    <tr>

    <th colspan="6">

<font color="black" face="Helvetica" size="5">
<br>

     <a class="btn btn-xl btn-dark"  href="/signup">SIGNUP</a>
</br>
<br>

     <a class="btn btn-xl btn-dark"  href="/signin">SIGNIN</a>
</br>
<br>

     <a class="btn btn-xl btn-dark"  href="/signout">SIGNOUT</a>
</br>
</font>
     </th>
 </tr>
{% endif %}
</table>
